<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            background-color: #ffffff;
        }
        header {
            background-color: black;
            display: flex;
            justify-content: center;
            color: #ffffff;
        }
        main{
            padding: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-info{
            padding-left: 5px;
        }
        .event-list {
            display: flex;
            background-color: #f0f0f0;
            width: 82vw;
            max-height: 75vh;
            overflow-y: scroll;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .event-box {
            margin: 5px;
            width: 40vw;
            border: 2px solid black;
            background-color: #ffffff;
        }
        .event-header {
            border-bottom: 2px solid black;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .event-box h3 {
            padding-left: 10px;
            margin: 0;
        }
        .event-box-inner {
            padding-left: 10px;
        }
        .event-create-info {
            display: flex;
            color: grey;
        }
        .event-create-info p {
            margin: 0 0 0 5px;
        }
        .event-time {
            display: flex;
            justify-content: center;
        }
        .description-wrapper {
            display: flex;
            align-items: center;
        }
        .description-wrapper h4 {
            margin: 0;
        }
        .description-wrapper p{
            margin: 0 0 0 5px;
            font-weight: lighter;
            font-size: small;
        }
    </style>
</head>
<body>
<header>
    <h3>Your Google Calendar Events</h3>
</header>
<main>
    <div class="calendar-info">
        <h2>Calendar.summary</h2>
    </div>
    <div class="event-list">
        <div class="event-box" th:each="event : ${events}">
            <div class="event-header">
                <h3 class="event-name" th:text="${event.summary}"> summary </h3>
                <div class="event-create-info">
                    <p th:text="${event.creator.displayName}">creator.displayName</p>
                    <p th:text="'created at '+${event.created}">created</p>
                    <p th:text="'updated at '+${event.updated}">updated</p>
                </div>
            </div>
            <div class="event-box-inner">
                <div class="event-basic-info">
                    <div class="event-time">
                        <h4 th:text="${event.start}+' ~ '+${event.end}">start ~ end</h4>
                    </div>
                </div>
                <div class="description-wrapper">
                    <p th:text="${event.description}">description</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
